<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator de alcool cu diagramă</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #add8e6;
            color: #00008b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fffacd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #00008b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00008b;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group .unit {
            min-width: 60px;
            text-align: left;
            color: #00008b;
        }
        .input-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        select#gender {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 4px;
            color: #00008b;
        }
        #chartContainer {
            margin-top: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: #00008b;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator de alcool cu diagramă</h1>
        <form id="alcoholForm">
            <div class="form-group">
                <label for="weight" class="tooltip">Greutate
                    <span class="tooltiptext">Introduceți greutatea corporală în kilograme.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="weight" required min="30" max="200">
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="form-group">
                <label for="height" class="tooltip">Înălțime
                    <span class="tooltiptext">Introduceți înălțimea corporală în centimetri.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="height" required min="100" max="250">
                    <span class="unit">cm</span>
                </div>
            </div>

            <div class="form-group">
                <label for="gender" class="tooltip">Sex
                    <span class="tooltiptext">Selectați sexul biologic.</span>
                </label>
                <select id="gender" required>
                    <option value="male">Masculin</option>
                    <option value="female">Feminin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration" class="tooltip">Durata consumului
                    <span class="tooltiptext">Introduceți durata consumului de alcool în ore.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="duration" required min="0" step="0.5">
                    <span class="unit">Ore</span>
                </div>
            </div>

            <div class="form-group">
                <label for="beerVolume" class="tooltip">Bere
                    <span class="tooltiptext">Introduceți cantitatea de bere consumată în litri.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="beerVolume" min="0" step="0.1">
                    <span class="unit">Litri</span>
                </div>
            </div>

            <div class="form-group">
                <label for="wineVolume" class="tooltip">Vin
                    <span class="tooltiptext">Introduceți cantitatea de vin consumată în litri.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="wineVolume" min="0" step="0.1">
                    <span class="unit">Litri</span>
                </div>
            </div>

            <div class="form-group">
                <label for="spiritsVolume" class="tooltip">Spirtoase
                    <span class="tooltiptext">Introduceți cantitatea de băuturi spirtoase consumate și selectați unitatea.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="spiritsVolume" min="0" step="0.001">
                    <select id="spiritsUnit">
                        <option value="l">Litri</option>
                        <option value="cl">Centilitri</option>
                        <option value="ml">Mililitri</option>
                    </select>
                </div>
            </div>

            <button type="submit">Calculați</button>
        </form>
        
        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="bakChart"></canvas>
        </div>
    </div>

    <script>
        let bakChart;

        document.getElementById('alcoholForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const duration = parseFloat(document.getElementById('duration').value);
            const beerVolume = parseFloat(document.getElementById('beerVolume').value) || 0;
            const wineVolume = parseFloat(document.getElementById('wineVolume').value) || 0;
            const spiritsVolume = parseFloat(document.getElementById('spiritsVolume').value) || 0;
            const spiritsUnit = document.getElementById('spiritsUnit').value;
            
            // Verificare dacă a fost introdusă cel puțin o băutură alcoolică
            if (beerVolume === 0 && wineVolume === 0 && spiritsVolume === 0) {
                alert("Introduceți cel puțin o băutură alcoolică.");
                return;
            }

            // Conținutul de alcool în g/100ml
            const beerAlcohol = 5;
            const wineAlcohol = 12;
            const spiritsAlcohol = 40;
            
            // Conversia cantității de spirtoase în litri
            let spiritsLiters;
            switch(spiritsUnit) {
                case 'l':
                    spiritsLiters = spiritsVolume;
                    break;
                case 'cl':
                    spiritsLiters = spiritsVolume / 100;
                    break;
                case 'ml':
                    spiritsLiters = spiritsVolume / 1000;
                    break;
            }

            // Calculul cantității de alcool în grame
            const alcoholGrams = (beerVolume * 1000 * beerAlcohol / 100 * 0.8) +
                                 (wineVolume * 1000 * wineAlcohol / 100 * 0.8) +
                                 (spiritsLiters * 1000 * spiritsAlcohol / 100 * 0.8);
            
            // Calculul factorului de reducere conform Seidl et al.
            let r;
            if (gender === 'male') {
                r = 0.31608 - 0.004821 * weight + 0.004432 * height;
            } else {
                r = 0.31223 - 0.006446 * weight + 0.004466 * height;
            }
            
            // Calculul teoretic al BAK
            let maxBak = alcoholGrams / (weight * r);
            
            // Scăderea deficitului de absorbție (15%)
            maxBak -= maxBak * 0.15;
            
            // Calculul evoluției BAK
            const bakData = [];
            const timeLabels = [];
            for (let hour = 0; hour <= duration + 12; hour += 0.5) {
                let bak = maxBak - (hour * 0.15);
                bak = Math.max(0, bak);
                bakData.push(bak);
                timeLabels.push(hour);
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Rezultat:</h2>
                <p>Concentrația maximă de alcool în sânge calculată este: ${maxBak.toFixed(2)} ‰</p>
                <p>După ${duration} ore, concentrația de alcool în sânge este: ${bakData[Math.floor(duration * 2)].toFixed(2)} ‰</p>
                <p><strong>Atenție:</strong> Acest calcul este doar orientativ și nu înlocuiește o evaluare medicală sau legală. Concentrația reală de alcool în sânge poate varia individual.</p>
            `;
            
            // Crearea sau actualizarea diagramei
            if (bakChart) {
                bakChart.destroy();
            }
            
            const ctx = document.getElementById('bakChart').getContext('2d');
            bakChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Concentrația de alcool în sânge (‰)',
                        data: bakData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timp (ore)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'BAK (‰)'
                            },
                            min: 0
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
